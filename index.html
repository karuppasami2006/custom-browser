<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Atom Browser</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="nav">
    <button id="back">←</button>
    <button id="forward">→</button>
    <button id="reload">⟳</button>

    <input id="url" placeholder="Search or enter URL..." />
    <button id="go" class="go-btn">Go</button>
  </div>

  <webview
    id="webview"
    src="https://search.brave.com"
    partition="persist:webview">
  </webview>

  <script>
    const webview = document.getElementById("webview");
    const urlInput = document.getElementById("url");

    document.getElementById("back").onclick = () => {
      if (webview.canGoBack()) webview.goBack();
    };

    document.getElementById("forward").onclick = () => {
      if (webview.canGoForward()) webview.goForward();
    };

    document.getElementById("reload").onclick = () => webview.reload();

    document.getElementById("go").onclick = () => {
      let url = urlInput.value.trim();
      if (!url) return;

      if (!/^https?:\/\//i.test(url))
        url = "https://" + url;

      webview.loadURL(url);
    };

    webview.addEventListener("did-navigate", e => urlInput.value = e.url);
    webview.addEventListener("did-navigate-in-page", e => urlInput.value = e.url);

    urlInput.addEventListener("keydown", e => {
      if (e.key === "Enter") document.getElementById("go").click();
    });
  </script>

</body>
</html>
